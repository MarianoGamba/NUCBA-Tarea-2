<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <img src="/Img/peakpx.jpg" alt="Uchiha Symbol" class="logo">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">Unete</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Productos</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Contactanos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">     
            <div class="login__container">
                <form>
                    <label for="user">Usuario</label>
                    <input type="text" placeholder="Ingresa tu usuario" id="user">

                    <label for="pass">Contraseña</label>
                    <input type="password" placeholder="Ingresa tu contraseña" id="pass">

                    <input type="submit" value="Ingresar" class="btn">
                </form>
                <div class="login__img"></div>
            </div>
        </div>
    </main>
</body>
</html>
